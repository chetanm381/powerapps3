                    Icon: =Icon.Link
                    OnSelect: |-
                        =Set(
                            isConnected,
                            Connection.Connected
                        );
                        If(
                            isConnected,
                            ForAll(
                                DD_fms_quantity,
                                Patch(
                                    FMS_Quantity,
                                    {ID: DD_fms_quantity[@ID]},
                                    {Quantity:DD_fms_quantity[@Quantity]}
                                )
                            );
                        
                        //****************************************************************
                            ClearCollect(
                                UpdatedFlightData,
                                FMS_Flights
                            );
                            ClearCollect(
                                CD_fms_dishes,
                                FMS_Dishes
                            );
                            ClearCollect(
                                CD_fms_crew_members,
                                FMS_Crew_Members
                            );
                            ClearCollect(
                                CD_fms_quantity,
                                FMS_Quantity
                            );
                        Clear(DD_fms_crew_members);
                        Clear(DD_fms_dishes);
                        Clear(DD_fms_flights);
                        Clear(DD_fms_quantity);
                        
                        
                        
                            ClearCollect(
                                DD_fms_dishes,
                                CD_fms_dishes
                            );
                            ClearCollect(
                                DD_fms_crew_members,
                                CD_fms_crew_members
                            );
                            ClearCollect(
                                DD_fms_quantity,
                                CD_fms_quantity
                            );
                            ClearCollect(
                                DD_fms_flights,
                                UpdatedFlightData
                            );
                            ClearData();
                            
                            SaveData(
                                DD_fms_crew_members,
                                "DD_fms_crew_members"
                            );
                            SaveData(
                                DD_fms_quantity,
                                "DD_fms_quantity"
                            );
                            SaveData(
                                DD_fms_dishes,
                                "DD_fms_dishes"
                            );
                            SaveData(
                                DD_fms_flights,
                                "DD_fms_flights"
                            );
                        
                        
                            /*
                            LoadData(
                                DD_fms_crew_members,
                                "DD_fms_crew_members"
                            );
                            LoadData(
                                DD_fms_quantity,
                                "DD_fms_quantity"
                            );
                            LoadData(
                                DD_fms_dishes,
                                "DD_fms_dishes"
                            );
                            LoadData(
                                DD_fms_flights,
                                "DD_fms_flights"
                            ); */
                            Notify("Data Sync Completed",NotificationType.Success);
                            
                        
                        
                        //**************************************************************    
                            ,
                            Notify(
